services:
  core:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: himalia-core
    ports:
      - "${HIMALIA_API_PORT:-5000}:5000"
      - "${HIMALIA_NODERED_PORT:-1880}:1880"
      - "${HIMALIA_OPENPLC_PORT:-8080}:8080"
    environment:
      - HIMALIA_API_KEY=${HIMALIA_API_KEY:-}
      - HIMALIA_SCHEDULER_ENABLED=${HIMALIA_SCHEDULER_ENABLED:-true}
      - HIMALIA_CRON_BASE=${HIMALIA_CRON_BASE:-* * * * *}
    volumes:
      - himalia_data:/data
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:5000/api/v1/health').read()"]
      interval: 30s
      timeout: 5s
      retries: 10

volumes:
  himalia_data:
